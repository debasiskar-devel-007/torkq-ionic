<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <form novalidate [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm.value)">
    <input [formControl]="loginForm.controls['email']" type="email" placeholder="Your email">

    <div *ngIf ="loginForm.controls['email'].touched">
      <div *ngIf ="!loginForm.controls['email'].valid" class = "alert alert-danger">
        <strong>First name is required</strong>
      </div>
    </div>
    <input [formControl]="loginForm.controls['password']" type="password" placeholder="Your password">

    <div *ngIf ="loginForm.controls['password'].touched">
      <div *ngIf ="!loginForm.controls['password'].valid" class = "alert alert-danger">
        <strong>First name is required</strong>
      </div>
    </div>
    <button type="submit" >Log in</button>
  </form>

</ion-content>
